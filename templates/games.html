<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link href="/css/css_coke.css" rel="stylesheet" type="text/css">
		<title>Coke Music Game Lounge</title>

		<script language="JavaScript" type="text/JavaScript">


			function openGame(path,title) {
				// openGame send an akamai call to track which game was spawned and opens the window
				var fullContentString = (CONTENTGROUP+", Link to "+title);
				wtl_Tag6(wtl_TagID,wtl_SID,wtl_url,wtl_title,fullContentString);
				var gameWindow;
				gameWindow = window.open(path, title,"width=760,height=520,status=no,toolbar=no,menubar=no,scrollbars=0");
			}
			function openExternalLink (path,title) {
				// openExternalLink is called when we open an external link, such as CokeSports or Activision
				var fullContentString = (CONTENTGROUP+", Link to "+title);
				wtl_Tag6(wtl_TagID,wtl_SID,wtl_url,wtl_title,fullContentString);
				var externalWindow;
				externalWindow = window.open(path, "_blank","width=760,height=550,status=yes,toolbar=yes,menubar=yes,scrollbars=1");
			}

		</script>

	</head>

	<body  bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
		<p>
			<OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" WIDTH=584 HEIGHT=413>
			 <PARAM NAME=movie VALUE="/swf/gamelounge.swf">
			 <PARAM NAME=quality VALUE=high>
			 <PARAM NAME=bgcolor VALUE=#FFFFFF>
			 <PARAM NAME=menu VALUE=false>
			 <PARAM NAME="BASE" VALUE="/">
			 <EMBED src="/swf/gamelounge.swf" menu=false quality=high bgcolor=#FFFFFF WIDTH=584 HEIGHT=413 TYPE="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" BASE="/">
			 </EMBED>
			</OBJECT>


		</p>
	</body>
</html>
